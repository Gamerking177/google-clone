<script>

    document.getElementById('search').addEventListener('keydown', function(event) {
            if (event.keyCode === 13) { // 13 is the key code for the Enter key
                event.preventDefault(); // Prevent the default behavior of the Enter key (submitting a form or moving to the next input field)
                const searchQuery = this.value.trim();
                if (searchQuery) {
                    const searchURL = `https://www.google.com/search?q=${searchQuery}`;
                    window.location.href = searchURL;
                } else {
                    console.log('Code run success full');
                }
            }
        },
    );
    function record() {
        var recognition = new webkitSpeechRecognition();
            recognition.lang = "en-GB";
            recognition.onresult = function(event) {
                document.querySelector('.voice').value = event.results[0][0].transcript;
            }
        recognition.start();
    }

    
</script>
